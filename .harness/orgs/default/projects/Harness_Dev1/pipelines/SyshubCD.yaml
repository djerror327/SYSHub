pipeline:
  name: Syshub
  identifier: Syshub
  projectIdentifier: Harness_Dev1
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: minikube_bluegreen
        identifier: minikube_bluegreen
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: cd_minikube
          environment:
            environmentRef: minikube_local
            deployToAll: false
            infrastructureDefinitions:
              - identifier: minikube_local_infa
          execution:
            steps:
              - step:
                  name: Deploy Green
                  identifier: deployGreen
                  type: K8sBlueGreenDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
              - step:
                  type: HarnessApproval
                  name: Validate Green
                  identifier: validateGreen
                  spec:
                    approvalMessage: Please validate the green deployment
                    includePipelineExecutionHistory: true
                    isAutoRejectEnabled: false
                    approvers:
                      userGroups:
                        - account._account_all_users
                      minimumCount: 1
                      disallowPipelineExecutor: false
                    approverInputs: []
                  timeout: 1d
              - step:
                  name: Swap Services
                  identifier: swapServices
                  type: K8sBGSwapServices
                  timeout: 10m
                  spec:
                    skipDryRun: false
              - step:
                  type: HarnessApproval
                  name: Approve Delete Blue
                  identifier: approveDeleteBlue
                  spec:
                    approvalMessage: Approve deletion of old blue deployment
                    includePipelineExecutionHistory: true
                    isAutoRejectEnabled: false
                    approvers:
                      userGroups:
                        - account._account_all_users
                      minimumCount: 1
                      disallowPipelineExecutor: false
                    approverInputs: []
                  timeout: 1d
              - step:
                  name: Delete Blue Deployment
                  identifier: deleteBlueDeployment
                  type: K8sDelete
                  timeout: 10m
                  spec:
                    deleteResources:
                      type: ResourceName
                      spec:
                        resourceNames:
                          - deployment syshub-blue
            rollbackSteps:
              - step:
                  name: Swap Back Services
                  identifier: rollbackSwap
                  type: K8sBGSwapServices
                  timeout: 10m
                  spec:
                    skipDryRun: false
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
